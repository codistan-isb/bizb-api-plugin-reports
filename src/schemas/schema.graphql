type sellerOrderCountPayload {
  sellerId: String
  storeName: String
  orderCount: Float
}
type sellerUploadCountPayload {
  _id: String
  sellerName: String
  productCount: Float
}

type uploadedProductsMonthlyPayload {
  totalcount: Int
  product: [Product]
}
type sellerRegistraionMonthlyPayload {
  totalcount: Int
  seller: [Account]
}
type soldProductsMonthlyPayload {
   totalcount: Int
  product: [Product]
}

type Query {
  sellerOrderCount(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): [sellerOrderCountPayload]
  sellerUploadCount(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): [sellerUploadCountPayload]

   uploadedProductsMonthly(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): uploadedProductsMonthlyPayload

   sellerRegistraionMonthly(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): sellerRegistraionMonthlyPayload

  soldProductsMonthly(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): soldProductsMonthlyPayload
}
